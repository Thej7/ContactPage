                <br>

                        class="bi bi-telephone-fill" viewBox="0 0 16 16">

                    </svg><br>
                    Phone </h3>
                <p><small>
                        +91 92234 32543 <br />
                        +91 84355 55342
                    </small></p>
                <br>
                <h3><svg class="icons" xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor"
                        class="bi bi-envelope-fill" viewBox="0 0 16 16">

        <div class="right-div">
            <h2> Send us a Message </h2>
            <p> If you have any work from me or any query related to my tutorial, you can send me message from here. It
                is my pleasure to help you.</p>
            <form action="/submit-form" method="post">
                <input class="inputbox" type="text" id="name" placeholder="Enter your name" required /><br><br>
                <input class="inputbox" type="text" id="mail" placeholder="Enter your email" required /><br><br>
                <textarea class="inputbox" id="message" placeholder="Enter your message" rows="5" cols="70"
                    required></textarea><br><br>
                <button class="submit-button"> Send Now </button>
            </form>
        </div>
    </section>
